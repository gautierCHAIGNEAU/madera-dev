<html>
  <head>
    <title>MADERA</title>
  </head>
  <script>
    function changeColor(){
        var titre = document.getElementById('title');
  
        if(titre.style.color == 'black'){
          titre.style.color = 'red';
        }else {
          titre.style.color = 'black';
        }
    }
  </script>

  <body>
    <h1 onclick="changeColor()" id="title" style="color:black;">TEST HTML/JAVASCRIPT with GitHub and Atom (clique sur moi pour tester le code javascript, je change de couleur)</h1>
  </body>
</html>
